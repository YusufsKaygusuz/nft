{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Result</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="{% static 'mainpage/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'resultpage/css/style.css' %}">
</head>

<br><br><br><br><br><br><br>
<body id="top">
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'mainpage/images/logo.svg' %}" width="68" height="48" alt="NFTC Logo">
            </a>
        </div>
    </header>

    <main>
        <section class="result-section">
            <div class="container">
                <h2 class="h2 section-title">Verification Result</h2>
                <p>Certificate UUID: {{ uuid }}</p>
                <p>Status: <strong>{{ result }}</strong></p>

                <a href="{% url 'search_certificate' %}" class="btn">Search Again</a>
            </div>
        </section>
    </main>
    <br><br><br><br><br><br><br>

    <!-- Footer -->
    {% include 'mainpage/partials/_footer.html' %}
</body>
</html>
